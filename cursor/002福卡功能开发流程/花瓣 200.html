<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .card {
            width: 1080px;
            height: 1800px;
            background: linear-gradient(135deg, #FF4B4B 0%, #FF6B6B 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* 背景装饰 */
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10px 10px, rgba(255, 255, 255, 0.1) 2px, transparent 0);
            background-size: 30px 30px;
        }

        /* 主标题 */
        .title {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            color: #FFF;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* 花朵容器 */
        .flower {
            position: absolute;
            width: 800px;
            /* 放大2倍 */
            height: 800px;
            /* 放大2倍 */
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 花朵样式 */
        .center {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #FFC107;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .petal {
            position: absolute;
            width: 320px;
            /* 放大2倍 */
            height: 400px;
            /* 放大2倍 */
            background: #F44336;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            overflow: hidden;
        }

        .petal::after {
            content: '';
            position: absolute;
            width: 288px;
            /* 放大2倍 */
            height: 360px;
            /* 放大2倍 */
            background: transparent;
            border: 16px solid #FFC107;
            /* 放大2倍 */
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotate(60deg);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotate(120deg);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotate(180deg);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotate(240deg);
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -100%) rotate(300deg);
        }

        /* 花瓣中的图片样式 */
        .petal-image-tangerine {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 12%;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 3;
        }

        .petal-image-gold {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 30%;
            left: 52%;
            transform: translate(-50%, 0) rotate(90deg);
            z-index: 3;
        }



        .petal-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .petal-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 15%;
            color: #FFC107;
            font-size: 80px;
            font-weight: bold;
            transform: rotate(180deg);
            z-index: 3;
        }

        /* 祝福语 */
        .blessing {
            position: absolute;
            bottom: 200px;
            width: 100%;
            text-align: center;
            color: #FFF;
            font-size: 40px;
            line-height: 1.8;
            padding: 0 100px;
            box-sizing: border-box;
        }

        /* 底部装饰 */
        .footer {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: #FFC107;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="background-pattern"></div>

        <div class="title">新春快乐</div>

        <!-- 花朵部分 -->
        <div class="flower">
            <div class="petal">
                <div class="petal-image-tangerine">
                    <img src="tangerine.png" alt="橘子">
                </div>
            </div>
            <div class="petal">
                <div class="petal-text">意</div>
            </div>
            <div class="petal">
                <div class="petal-text">如</div>
            </div>
            <div class="petal">
                <div class="petal-text">事</div>
            </div>
            <div class="petal">
                <div class="petal-text">万</div>
            </div>
            <div class="petal">
                <div class="petal-image-gold">
                    <img src="gold-ingot-200.png" alt="元宝">
                </div>
            </div>
            <div class="center">
                <img src="lucky.png" alt="福">
            </div>
        </div>

        <div class="blessing">
            <p>愿您在新的一年里</p>
            <p>福星高照 万事如意</p>
            <p>阖家欢乐 吉祥安康</p>
            <p>事业腾达 心想事成</p>
        </div>

        <div class="footer">
            乙巳蛇年 · 2025
        </div>
    </div>
</body>

</html>
