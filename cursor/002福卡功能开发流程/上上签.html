<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福卡设计</title>
    <style>
        .lucky-card {
            width: 1080px;
            height: 1800px;
            position: relative;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .card-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 8px double #FF0000;
            border-radius: 15px;
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .fu-character {
            font-size: 300px;
            color: #FF0000;
            font-family: "STKaiti", "楷体", serif;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            margin-top: 100px;
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('cloud.png') no-repeat center/contain;
        }

        .decoration-1 { top: 50px; left: 50px; }
        .decoration-2 { top: 50px; right: 50px; }
        .decoration-3 { bottom: 50px; left: 50px; }
        .decoration-4 { bottom: 50px; right: 50px; }

        .lucky-patterns {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('pattern.png') repeat;
            opacity: 0.1;
        }

        .blessing-text {
            font-size: 48px;
            color: #800000;
            text-align: center;
            margin-top: 100px;
            line-height: 1.5;
            font-family: "STXingkai", "行楷", serif;
        }

        .seal {
            position: absolute;
            bottom: 100px;
            right: 100px;
            width: 150px;
            height: 150px;
            background: #FF0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
        }

        .seal-text {
            color: #FFD700;
            font-size: 36px;
            font-weight: bold;
        }

        @keyframes shine {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .shine-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            animation: shine 3s infinite;
        }
    </style>
</head>
<body>
    <div class="lucky-card">
        <div class="card-border"></div>
        <div class="lucky-patterns"></div>
        <div class="shine-effect"></div>
        
        <div class="card-content">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
            <div class="decoration decoration-4"></div>
            
            <div class="fu-character">福</div>
            
            <div class="blessing-text">
                五福临门<br>
                万事如意<br>
                恭喜发财<br>
                吉祥如意
            </div>
            
            <div class="seal">
                <span class="seal-text">福运</span>
            </div>
        </div>
    </div>
</body>
</html>
