<!DOCTYPE html>
<html>
<head>
    <style>
        .cover {
            width: 192px;
            height: 128px;
            background: #1E1E1E;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .cursor-logo {
            position: absolute;
            top: 20px;
            left: 10px;
            /* 增加图标尺寸 */
            width: 80px;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .cursor-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sudoku-grid {
            position: absolute;
            /* 调整位置以适应新的布局 */
            top: 12px;
            right: 12px;
            width: 45px;
            height: 45px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            background: #4D4D4D;
            padding: 1px;
            border-radius: 2px;
        }

        .grid-cell {
            background: #1E1E1E;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0078D4;
            font-size: 10px;
            font-weight: bold;
        }

        .grid-cell.highlight {
            color: #00BFFF;
        }

        .title {
            position: absolute;
            bottom: 24px;
            left: 16px;
            color: white;
        }

        .main-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .sub-title {
            font-size: 14px;
            color: #0078D4;
        }

        .code-lines {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 40px;
            opacity: 0.3;
            color: #0078D4;
            font-family: 'Consolas', monospace;
            font-size: 8px;
            line-height: 10px;
            background: rgba(0, 120, 212, 0.1);
            padding: 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <!-- Cursor Logo -->
        <div class="cursor-logo">
            <img src="cursor.png" alt="Cursor">
        </div>

        <!-- Simplified Sudoku Grid with Numbers -->
        <div class="sudoku-grid">
            <div class="grid-cell">5</div>
            <div class="grid-cell highlight">3</div>
            <div class="grid-cell">4</div>
            <div class="grid-cell">6</div>
            <div class="grid-cell highlight">7</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell">1</div>
            <div class="grid-cell">9</div>
            <div class="grid-cell highlight">8</div>
        </div>

        <!-- Title -->
        <div class="title">
            <div class="main-title">数独开发笔记</div>
            <div class="sub-title">with Cursor</div>
        </div>

        <!-- Decorative Code Lines -->
        <div class="code-lines">
            function sudoku() {<br>
            &nbsp;&nbsp;solve(grid);<br>
            &nbsp;&nbsp;return true;<br>
            }
        </div>
    </div>
</body>
</html>
