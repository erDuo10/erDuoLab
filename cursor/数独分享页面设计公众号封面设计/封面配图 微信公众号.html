<!DOCTYPE html>
<html>

<head>
    <style>
        .cover {
            /* 调整尺寸比例为 900:383 */
            width: 900px;
            height: 383px;
            background: #1E1E1E;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .cursor-logo {
            position: absolute;
            top: 50px;
            left: 50px;
            /* 增加图标尺寸 */
            width: 200px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .cursor-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sudoku-grid {
            position: absolute;
            /* 调整位置和尺寸 */
            top: 40px;
            right: 50px;
            width: 180px;
            /* 增加宽度 */
            height: 180px;
            /* 增加高度 */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background: #4D4D4D;
            padding: 4px;
            /* 增加内边距 */
            border-radius: 6px;
            /* 增加圆角 */
        }

        .grid-cell {
            background: #1E1E1E;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0078D4;
            font-size: 36px;
            /* 增加字体大小 */
            font-weight: bold;
        }

        .grid-cell.highlight {
            color: #00BFFF;
            /* 添加发光效果 */
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
        }

        .title {
            position: absolute;
            bottom: 80px;
            left: 50px;
            color: white;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .sub-title {
            font-size: 32px;
            color: #0078D4;
        }

        .code-lines {
            position: absolute;
            bottom: 30px;
            right: 50px;
            width: 200px;
            height: 100px;
            opacity: 0.4;
            color: #0078D4;
            font-family: 'Consolas', monospace;
            font-size: 20px;
            line-height: 24px;
            background: rgba(0, 120, 212, 0.1);
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="cover">
        <!-- Cursor Logo -->
        <div class="cursor-logo">
            <img src="cursor.png" alt="Cursor">
        </div>

        <!-- Simplified Sudoku Grid with Numbers -->
        <div class="sudoku-grid">
            <div class="grid-cell">5</div>
            <div class="grid-cell highlight">3</div>
            <div class="grid-cell">4</div>
            <div class="grid-cell">6</div>
            <div class="grid-cell highlight">7</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell">1</div>
            <div class="grid-cell">9</div>
            <div class="grid-cell highlight">8</div>
        </div>

        <!-- Title -->
        <div class="title">
            <div class="main-title">数独开发笔记</div>
            <div class="sub-title">with Cursor</div>
        </div>

        <!-- Decorative Code Lines -->
        <div class="code-lines">
            function sudoku() {<br>
            &nbsp;&nbsp;solve(grid);<br>
            &nbsp;&nbsp;return true;<br>
            }
        </div>
    </div>
</body>

</html>
